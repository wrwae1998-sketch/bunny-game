<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Display</title>
  <style>
    /* ทำให้เนื้อหาทั้งหมดอยู่ตรงกลาง */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: inline-block;
    }

    /* การทำให้รูปภาพค่อยๆ จาง */
    #imageDisplay {
      width: 300px;
      transition: opacity 1s ease-out; /* ค่อยๆ ลด opacity */
      opacity: 1;
    }

    /* สไตล์สำหรับข้อความ "สุ่มเสร็จสิ้น" */
    #completionMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    /* สำหรับการทำให้ข้อความค่อยๆ จาง */
    .show-message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>สุ่มรูปภาพ</h1>
    <img id="imageDisplay" src="image/0.png" alt="Image">
    <br>
    <button onclick="showRandomImage()">สุ่มรูปภาพ</button>
    <p id="completionMessage">สุ่มเสร็จสิ้น</p>
  </div>

  <script>
    function showRandomImage() {
      const imageElement = document.getElementById('imageDisplay');
      const completionMessage = document.getElementById('completionMessage');
      
      // ซ่อนข้อความ "สุ่มเสร็จสิ้น" ก่อน
      completionMessage.classList.remove('show-message');
      
      // สุ่มเลขระหว่าง 1 ถึง 6
      const randomNumber = Math.floor(Math.random() * 6) + 1;

      // เพิ่มคลาส fading เพื่อให้รูปภาพค่อยๆ จาง
      imageElement.style.opacity = 0;

      // รอให้รูปภาพจางไปก่อน แล้วเปลี่ยนเป็นรูปใหม่
      setTimeout(() => {
        imageElement.src = 'image/' + randomNumber + '.png';

        // รอให้รูปโหลดเสร็จ
        imageElement.onload = () => {
          // รูปแสดงออกมา
          imageElement.style.opacity = 1;
          
          // แสดงข้อความ "สุ่มเสร็จสิ้น" และทำให้มันค่อยๆ จางไป
          completionMessage.classList.add('show-message');

          // ทำให้ข้อความค่อยๆ จางไปหลังจาก 2 วินาที
          // setTimeout(() => {
          //   completionMessage.classList.remove('show-message');
          // }, 2000);
        };
      }, 1000); // เวลาที่ใช้ให้ภาพจาง (1 วินาที)
    }
  </script>
</body>
</html>
