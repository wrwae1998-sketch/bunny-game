<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Game</title>
  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: inline-block;
    }

    #imageDisplay {
      width: 300px;
      transition: opacity 1s ease-out; /* ค่อยๆ ลด opacity */
      opacity: 1;
    }

    #completionMessage {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .show-message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="imageDisplay" src="image/0.png" alt="Image" onclick="showRandomImage()">
    <br>
    <p id="completionMessage">สุ่มเสร็จสิ้น</p>
  </div>

  <script>
    function showRandomImage() {
      const imageElement = document.getElementById('imageDisplay');
      const completionMessage = document.getElementById('completionMessage');
      
      const randomNumber = Math.floor(Math.random() * 6) + 1;

      imageElement.style.opacity = 0;

      setTimeout(() => {
        imageElement.src = 'image/' + randomNumber + '.png';
        imageElement.onload = () => {
          imageElement.style.opacity = 1;
        };
      }, 1000);
    }
  </script>
</body>
</html>
